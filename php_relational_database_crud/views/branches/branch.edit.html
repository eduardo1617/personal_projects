{% extends "layouts/main.html" %}

{% block main %}
<form action="/branch/{{id}}" method="post" class="data-form">
    <input type="hidden" name="_METHOD" value="PATCH">
    <div>
        <label><span> State: </span>
            <input type="text" name="state" value="{{  branch.state  }}">
            {% if state is empty %}
            <div class="errors">{{ errors.state }}</div>
            {% endif %}
        </label>

    </div>
    <div>
        <label><span> City: </span>
            <input type="text" name="city" value="{{ branch.city }}">
            {% if city is empty %}
            <div class="errors">{{ errors.city }}</div>
            {% endif %}
        </label>
    </div>

    <div>
        <label><span> Address: </span>
            <input type="text" name="address" value="{{ branch.address }}">
            {% if address is empty %}
            <div class="errors">{{ errors.address }}</div>
            {% endif %}
        </label>
    </div>

    <div>
        <label><span> Phone: </span>
            <input type="text" name="phone" value="{{ branch.phone }}">
            {% if phone is empty %}
            <div class="errors">{{ errors.phone }}</div>
            {% endif %}
        </label>
    </div>

    <input type="submit" value="Submit">
    <a class="link-button" href="/branch">Cancel</a>
</form>
{% endblock %}
